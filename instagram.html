<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>인스타그램 클론코딩</title>
  </head>
  <body>
    <div class="wrap">
      <div class="instagram">
        <div class="header">
          <div class="header-left">
            <img class="header-img" src="./profile.png" alt="프로필" />
            <p>헬로봇</p>
          </div>
          <div class="header-right">
            <p class="right-menu">···</p>
          </div>
        </div>
        <div class="img">
          <img src="./profile.png" alt="프로필" width="100%" height="100%" />
        </div>
        <div class="footer">
          <div class="top-left">
            <span>heart</span>
            <span>comment</span>
            <span>DM</span>
          </div>
          <div class="top-center">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="top-right">
            <span>shared</span>
          </div>
          <div class="like">
            <p>100 Likes</p>
          </div>
          <div class="comment">
            <p>
              <b>Lorem</b> ipsum dolor sit amet consectetur adipisicing elit. At
              ipsum, harum nihil repellat, a dolorum omnis, quasi voluptas neque
              facere similique laborum quidem quas modi. Amet ipsum architecto
              nemo voluptate!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
